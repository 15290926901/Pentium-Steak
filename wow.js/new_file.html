<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>fullPage.js+wow</title>
		<link rel="stylesheet" href="css/fullpage.css">
		<link rel="stylesheet" href="./wow.js/css/animate.css">
		<style>
			#menu {
				margin: 0;
				padding: 0;
				position: fixed;
				left: 10px;
				top: 50%;
				list-style-type: none;
				transform: translateY(-50%);
				z-index: 70;
			}

			#menu li {
				margin: 0 10px 20px 0;
				font-size: 14px;
			}

			#menu a {
				float: left;
				padding: 10px 20px;
				background-color: #fff;
				color: #333;
				text-decoration: none;
				margin-bottom: 10px;
			}

			#menu .active a {
				color: #fff;
				background-color: #333;
			}

			.section {
				text-align: center;
				font: 50px "Microsoft Yahei";
				color: #fff;
				height: 400px;
			}
			.anim{width: 500px;margin: 0 auto;}
			.anim li{width: 100px;height: 100px;display: block;background-color: red;margin: 10px auto;}
			.dowebok .row { font-size: 0; text-align: center;}
			.dowebok .wow { display: inline-block; width: 280px; height: 280px; margin: 30px 15px 0; border-radius: 50%; font: 30px/280px "Microsoft Yahei"; vertical-align: top; *display: inline; zoom: 1;}
			.bg-green { background: #5bd5a0;}
			.bg-blue { background: #1daee9;}
			.bg-purple { background: #c843a5;}
			.bg-red { background: #eb3980;}
			.bg-yellow { background: #ffcc35;}
		</style>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fullpage.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$('#dowebok').fullpage({
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
					anchors: ['page1', 'page2', 'page3', 'page4'],
					menu: '#menu'
				});
			});
		</script>
	</head>

	<body>

		<ul id="menu">
			<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
			<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
			<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
			<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
		</ul>

		<div id="dowebok">
			<div class="section">
				<h3>第一屏</h3>
				<p>fullPage.js — 绑定菜单演示</p>
				<ul class="anim row">
					<li class="wow bounceInDown" data-wow-delay="0.5s"></li>
					<li class="wow bounceInLeft" data-wow-delay="0.5s"></li>
					<li class="wow bounceInRight" data-wow-delay="0.5s"></li>
					<li class="wow bounceInUp" data-wow-delay="0.5s"></li>
				</ul>
			</div>
			<div class="section">
				<h3>第二屏</h3>
				<p>请查看左上角，点击可以控制</p>
			</div>
			<div class="section">
				<h3>第三屏</h3>
				<p>绑定的菜单没有默认的样式，你需要自行编写</p>
			</div>
			<div class="section">
				<h3>第四屏</h3>
				<p>这是最后一屏</p>
			</div>
		</div>

	</body>
	<script src="wow.js/js/wow.js"></script>
	<script>
	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		new WOW().init();
	};
	</script>
</html>
